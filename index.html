---
layout: default
---
<!-- <h2>Posts</h2> -->
<ul class="post-list">
{% for post in site.posts %}
    <li>
        <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
        <p class="meta"><time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time> &mdash; {{ post.content | number_of_words }} words about {{ post.tags | array_to_sentence_string }}.</p>
    </li>
{% endfor %}
</ul>
